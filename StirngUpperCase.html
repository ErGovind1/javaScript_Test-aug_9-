        function StringUpperCase(word) {
       var sWord = word.toLowerCase().split(' ');
   for(var i = 0; i < sWord.length; i++) {
      sWord[i] = sWord[i].charAt(0).toUpperCase() +
      sWord[i].substring(1);
   }

}
