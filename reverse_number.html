<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rev=0;
        let n = 1234;
        while(n!=0){
            var rem = n%10;
            rev = rev*10+rem;
            n = Math.floor(n/10);
            
        }
        console.log(rev);
    </script>
</body>
</html>
